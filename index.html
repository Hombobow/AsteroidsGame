<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Pine Tree and the Snowflakes</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Explore the Snowy Sky</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Bullet.pde Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    click 'w' to accelerate and move foward.\n
		    click 's' to accelerate and move backward.\n
		    click 'a' to rotate the pine tree counter-clockwise.\n
		    click 'd' to rotate the pine tree clockwise.\n
		    click 'q' for hyperspace.\n
		    click space to shoot.
	    </footer>
	</body>
</html>
